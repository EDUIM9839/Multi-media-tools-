<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Images & Optional Text-to-Audio to Video</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    input[type="file"], button, textarea {
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    canvas {
      display: none;
    }
    video {
      margin-top: 20px;
      width: 100%;
      max-width: 640px;
    }
    small {
      display: block;
      margin-bottom: 15px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Multiple Images & Optional Text-to-Audio to Video</h1>

  <input type="file" id="imageUpload" accept="image/*" multiple>
  <small>Tip: On some mobile devices, long-press to select multiple images.</small>

  <textarea id="textInput" rows="4" cols="50" placeholder="Optional text to be spoken..."></textarea>

  <button id="generateBtn">Generate Video</button>

  <video id="outputVideo" controls></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const videoEl = document.getElementById('outputVideo');

    document.getElementById('generateBtn').onclick = async () => {
      const imageFiles = Array.from(document.getElementById('imageUpload').files);
      const text = document.getElementById('textInput').value;

      if (imageFiles.length === 0) {
        alert("Please upload at least one image.");
        return;
      }

      const stream = canvas.captureStream();
      const recorder = new MediaRecorder(stream);
      const chunks = [];

      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        videoEl.src = URL.createObjectURL(blob);
      };

      recorder.start();

      for (const file of imageFiles) {
        const img = new Image();
        img.src = URL.createObjectURL(file);
        await img.decode();

        for (let i = 0; i < 30; i++) { // Show each image for ~3 seconds (30 frames at 10fps)
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          await new Promise(r => setTimeout(r, 100));  // 100ms per frame = 10fps
        }
      }

      recorder.stop();

      // Optional text-to-speech
      if (text.trim()) {
        const utterance = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(utterance);
      }
    };
  </script>
</body>
</html>
